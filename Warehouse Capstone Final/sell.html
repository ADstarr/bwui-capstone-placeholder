<!DOCTYPE html>
<html><head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
<div class="container">

  <!-- Header -->

  <header>
    <div class="image-container">
      <a href="index.html"><img src="resources/img/home.png"></a>
    </div>
    <div class="search-bar">
      <input name="search" placeholder="Search for items" type="text">
      <a href="" class="icon"><img src="resources/img/search.svg"></a>
    </div>
    <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg"></a>
  </header>
  <nav role="navigation">
    <a href="deals.html">Today's Deals</a>
    <a href="products.html">Products</a>
    <a href="about.html">About Us</a>
    <a href="sell.html" style="color:hsl(272.9, 47.3%, 53.1%);">Sell</a>
    <a href="#">Help</a>
  </nav>

  <!-- Sell Product Form -->

  <div id="main" class="sell">
    <h3>Sell</h3>
    <form>
      <div id="name" class="field">
        <label for="name">Product Name</label>
        <input name="name" placeholder="Name of product" type="text">
      </div>
      <div id="price" class="field">
        <label for="price">Price</label>
       <input name="price" style="margin-left: 10px;" type="number">
      </div>
      <div id="quantity" class="field">
        <label for="quantity" style="padding-left:1.6rem;">Quantity</label>
        <select name="quantity" style="margin-left: 20px;">
          <option value="100">&lt;100</option>
          <option value="200">100-200</option>
          <option value="300">200-300</option>
          <option value="400">300-400</option>
          <option value="500">&gt;500</option>
        </select>
      </div>
      <div id="description" class="field">
        <label for="description">Description</label>
        <textarea type="text" name="description" placeholder="Description of product"></textarea>
      </div>
      <a href="#" class="button" id="submit" style="margin-top: 20px;">Submit</a>
    </form>
  </div>

  <!-- Footer -->

  <footer>
    <img src="resources/img/home.png">
    <div class="links">
      <h4>Get to know us</h4>
      <a href="#">About us</a>
      <a href="jobs.html">Jobs</a>
      <a href="#">Investor relations</a>
      <a href="#">Link</a>
    </div>
    <div class="links">
      <h4>Make money with us</h4>
      <a href="sell.html">Sell on WareHouse</a>
      <a href="#">Become a vendor</a>
      <a href="#">Fundraiser events</a>
      <a href="#">Community outreach</a>
    </div>
    <div class="links">
      <h4>Help</h4>
      <a href="#">Contact us</a>
      <a href="#">Conditions of use</a>
      <a href="#">Report a problem</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>
</div>


</body></html>
